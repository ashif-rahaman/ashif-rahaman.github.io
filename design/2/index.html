

<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="w3.css">
        <title>UIU Routine Maker</title>
    </head>

    <body class="w3-khaki">

        <!--navigation bar-->
        <div class="w3-row w3-orange w3-card-12">

            <!--logo text-->
            <div class="w3-col w3-text-white w3-container" style="width: 25%">

            <!--right side elements-->
            <div class="w3-col w3-row w3-center" style="width: 75%">
                <div class="w3-col w3-text-white w3-xlarge w3-margin-top" style="width: 70%">User Name</div>
                <div class="w3-col w3-right w3-btn w3-white w3-text-orange w3-round-large w3-margin" style="width: 10%">Logout</div>
            </div>
        </div>


        <div class="w3-row w3-container">
            <div class="w3-col w3-margin w3-large w3-padding-24" style="width: 20%">
                <div class=" w3-hover-text-red">My Profile</div>
                <div class=" w3-hover-text-red">My Routine</div>
                <div class=" w3-hover-text-red">Generate Routine</div>
                <div class=" w3-hover-text-red">Check Exam Conflict</div>
            </div>

            <div class="w3-rest w3-margin w3-row">

                <hr class="w3-red w3-col" style="width: 0.5%; height: 500px">

                <div class="w3-rest w3-large" style="margin-left: 5%">
                    <div class="w3-pale-yellow w3-margin-bottom" style="width: 200px; height: 200px"></div>
                    <hr style="width: 100%">
                    <div>
                        Name: Abdur Rahman  <div class="w3-white w3-text-orange w3-round w3-btn w3-small w3-right">Edit</div>
                    </div>
                    <hr style="width: 100%">
                    <div>
                        Email: abc@gmail.com  <div class="w3-white w3-text-orange w3-round w3-btn w3-small w3-right">Edit</div>
                    </div>
                    <hr style="width: 100%">
                    <div>
                        Department: CSE  <div class="w3-white w3-text-orange w3-round w3-btn w3-small w3-right">Edit</div>
                    </div>
                    <hr style="width: 100%">
                    <div w3-row>
                        <div class="w3-col w3-btn w3-white w3-text-orange w3-large w3-round" style="width: 20%">Change Password</div>

                        <form class="w3-col" style="width: 30%">
                            <input class="w3-input w3-label" type="password" placeholder="Old Password"/>
                            <input class="w3-input w3-label" type="password" placeholder="New Password"/>
                            <input class="w3-input w3-label" type="password" placeholder="Confirm Password"/>
                            <input class="w3-btn w3-white w3-text-orange w3-large w3-round" type="submit" value="Submit" name="changePass" />
                        </form>
                    </div>
                </div>

            </div>

        </div>
